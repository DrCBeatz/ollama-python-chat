<!--- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ollama Python Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .chat-container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
        }
        .message-box {
            width: calc(100% - 0px); /* Adjusted for padding and border */
            height: 50px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Add margin to separate from button */
        }
        .chat-log {
            border: 1px solid #444;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
            background-color: #1e1e1e;
            box-sizing: border-box;
            text-align: left; /* Ensure text is left-aligned */
            margin-bottom: 10px; /* Add margin to separate from input */
        }
        button {
            width: 100%;
            background-color: #444;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #555;
        }
        .spinner {
            display: none; /* Hide the spinner by default */
            margin: 20px auto;
            filter: invert(1); /* Invert the colors of the SVG from black to white */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Ollama Python Chat</h1>
        <div class="chat-log" id="chat-log"></div>
        <form id="chat-form">
            <input type="text" name="message" class="message-box" placeholder="Enter your message...">
            <button type="submit">Submit Message</button>
        </form>
        <img src="{{ url_for('static', filename='images/bars-rotate-fade.svg') }}" class="spinner" id="spinner" alt="Loading...">
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageBox = document.querySelector('.message-box');
            const chatLog = document.getElementById('chat-log');
            const spinner = document.getElementById('spinner');
            const message = messageBox.value;

            // Show the loading spinner while waiting for a response
            spinner.style.display = 'block';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'message': message
                })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                chatLog.innerHTML += '<p><strong>You:</strong> ' + message + '</p>';
                messageBox.value = '';

                function readChunk() {
                    // Hide the loading spinner when the response starts
                    spinner.style.display = 'none';
                    reader.read().then(function processText({ done, value }) {
                        if (done) {
                            chatLog.innerHTML += '<hr>';
                            return;
                        }
                        const chunk = decoder.decode(value, { stream: true });
                        console.log(`Received chunk: ${chunk}`);
                        try {
                            const json = JSON.parse(chunk);
                            if (json.message && json.message.content) {
                                chatLog.innerHTML += json.message.content.replace(/\n/g, '<br>');
                                chatLog.scrollTop = chatLog.scrollHeight;
                            }
                        } catch (e) {
                            console.error(`Error parsing chunk: ${e}`);
                        }
                        return reader.read().then(processText);
                    });
                }
                chatLog.innerHTML += '<strong>LLM:</strong> ';
                readChunk();
            });
        });
    </script>
</body>
</html>
